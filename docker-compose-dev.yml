# HomeGlow Development Environment
# Uses separate ports from production for parallel testing
#
# Quick Start:
# 1. Copy .env.example to .env and customize DEV ports if needed
# 2. Create data directories: sudo mkdir -p /apps/homeglowtest/{data,uploads} && sudo chmod -R 777 /apps/homeglowtest
# 3. Run: docker-compose -f docker-compose-dev.yml up -d
#
# Features:
# - Same Nginx config as production (catches issues early!)
# - Separate ports from production (default: 3001 frontend, 5001 backend)
# - Rebuild required for code changes: docker-compose -f docker-compose-dev.yml up -d --build

services:
  backend-test:
    container_name: backend-test
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - PORT=${DEV_BACKEND_PORT:-5001}
    ports:
      - "${DEV_BACKEND_PORT:-5001}:${DEV_BACKEND_PORT:-5001}"
    volumes:
      - /apps/homeglowtest/data:/app/data
      - /apps/homeglowtest/uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=${DEV_BACKEND_PORT:-5001}
    networks:
      - homeglow-network

  frontend-test:
    container_name: frontend-test
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_OPENWEATHER_API_KEY=${VITE_OPENWEATHER_API_KEY}
        - VITE_REACT_APP_API_URL=${VITE_REACT_APP_API_URL}
        - FRONTEND_PORT=${DEV_FRONTEND_PORT:-3001}
        - BACKEND_SERVICE=backend-test
        - BACKEND_PORT=${DEV_BACKEND_PORT:-5001}
    ports:
      - "${DEV_FRONTEND_PORT:-3001}:${DEV_FRONTEND_PORT:-3001}"
    environment:
      - VITE_OPENWEATHER_API_KEY=${VITE_OPENWEATHER_API_KEY}
      - VITE_REACT_APP_API_URL=${VITE_REACT_APP_API_URL}:${DEV_BACKEND_PORT:-5001}
    depends_on:
      - backend-test
    networks:
      - homeglow-network

networks:
  homeglow-network:
    driver: bridge
