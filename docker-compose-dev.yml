services:
  backend-test:
    container_name: backend-test
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - PORT=${BACKEND_PORT}
    ports:
      - "${BACKEND_PORT}"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=${BACKEND_PORT}
    networks:
      - homeglow-network

  frontend-test:
    container_name: frontend-test
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "${FRONTEND_PORT}"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - VITE_OPENWEATHER_API_KEY=${VITE_OPENWEATHER_API_KEY}
      - VITE_REACT_APP_API_URL=${VITE_REACT_APP_API_URL}:${BACKEND_PORT}
    depends_on:
      - backend-test
    networks:
      - homeglow-network

networks:
  homeglow-network:
    driver: bridge
