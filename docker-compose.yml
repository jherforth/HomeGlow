# HomeGlow Production Deployment
# Configured for Portainer environment variable injection
#
# In Portainer, set these environment variables:
# - FRONTEND_PORT (default: 3000)
# - BACKEND_PORT (default: 5000)
# - DEV_FRONTEND_PORT (default: 3001)
# - DEV_BACKEND_PORT (default: 5001)
# - VITE_OPENWEATHER_API_KEY
# - VITE_REACT_APP_API_URL (e.g., http://your-server-ip)
# - TZ (default: America/New_York, e.g., Europe/London, Asia/Tokyo)

services:
  homeglow-backend:
    container_name: homeglow-backend
    image: ghcr.io/jherforth/homeglow-backend:latest
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - PORT=${BACKEND_PORT:-5000}
    ports:
      - "${BACKEND_PORT:-5000}:${BACKEND_PORT:-5000}"
    volumes:
      - /apps/homeglow/data:/app/data
      - /apps/homeglow/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-5000}
      - TZ=${TZ:-America/New_York}
    networks:
      - homeglow-network
    restart: unless-stopped

  homeglow-frontend:
    container_name: homeglow-frontend
    image: ghcr.io/jherforth/homeglow-frontend:latest
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_OPENWEATHER_API_KEY=${VITE_OPENWEATHER_API_KEY}
        - VITE_REACT_APP_API_URL=${VITE_REACT_APP_API_URL}
        - FRONTEND_PORT=${FRONTEND_PORT:-3000}
        - BACKEND_SERVICE=homeglow-backend
        - BACKEND_PORT=${BACKEND_PORT:-5000}
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    environment:
      - VITE_OPENWEATHER_API_KEY=${VITE_OPENWEATHER_API_KEY}
      - VITE_REACT_APP_API_URL=${VITE_REACT_APP_API_URL}
      - FRONTEND_PORT=${FRONTEND_PORT:-3000}
      - BACKEND_SERVICE=homeglow-backend
      - BACKEND_PORT=${BACKEND_PORT:-5000}
    depends_on:
      - homeglow-backend
    networks:
      - homeglow-network
    restart: unless-stopped

networks:
  homeglow-network:
    driver: bridge