services:
  homeglow-backend-test:
    container_name: homeglow-backend-test
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - PORT=${BACKEND_PORT:-5000}
    ports:
      - "${BACKEND_PORT:-5000}:${BACKEND_PORT:-5000}"
    volumes:
      - /apps/homeglowtest/data:/app/data
      - /apps/homeglowtest/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-5000}
    networks:
      - homeglow-network

  homeglow-frontend-test:
    container_name: homeglow-frontend-test
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_OPENWEATHER_API_KEY=${VITE_OPENWEATHER_API_KEY}
        - VITE_REACT_APP_API_URL=${VITE_REACT_APP_API_URL}
        - PORT=${FRONTEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    depends_on:
      - homeglow-backend-test
    networks:
      - homeglow-network

networks:
  homeglow-network:
    driver: bridge
