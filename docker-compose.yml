# HomeGlow Production Deployment
# Uses environment variables from .env file for flexible configuration
#
# Quick Start:
# 1. Copy .env.example to .env and customize ports if needed
# 2. Create data directories: sudo mkdir -p /apps/homeglow/{data,uploads} && sudo chmod -R 777 /apps/homeglow
# 3. Run: docker-compose up -d
#
# Updating:
# - Rebuild with new ports: docker-compose up -d --build
# - Pull latest images: docker-compose pull && docker-compose up -d

services:
  homeglow-backend:
    container_name: homeglow-backend
    image: ghcr.io/jherforth/homeglow-backend:latest
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - PORT=${BACKEND_PORT:-5000}
    ports:
      - "${BACKEND_PORT:-5000}:${BACKEND_PORT:-5000}"
    volumes:
      # Persistent data storage (SQLite database)
      - /apps/homeglow/data:/app/data
      # User uploads (profile photos, custom widgets)
      - /apps/homeglow/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-5000}
    networks:
      - homeglow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT:-5000}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  homeglow-frontend:
    container_name: homeglow-frontend
    image: ghcr.io/jherforth/homeglow-frontend:latest
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_OPENWEATHER_API_KEY=${VITE_OPENWEATHER_API_KEY}
        - VITE_REACT_APP_API_URL=${VITE_REACT_APP_API_URL}
        - FRONTEND_PORT=${FRONTEND_PORT:-3000}
        - BACKEND_SERVICE=homeglow-backend
        - BACKEND_PORT=${BACKEND_PORT:-5000}
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    environment:
      - VITE_OPENWEATHER_API_KEY=${VITE_OPENWEATHER_API_KEY}
      - VITE_REACT_APP_API_URL=${VITE_REACT_APP_API_URL}:${BACKEND_PORT:-5000}
    depends_on:
      homeglow-backend:
        condition: service_healthy
    networks:
      - homeglow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${FRONTEND_PORT:-3000}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  homeglow-network:
    driver: bridge
