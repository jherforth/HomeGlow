<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Message Board</title>
  <link rel="stylesheet" href="/index.css">
  <style>
    * {
      background: transparent !important;
      background-color: transparent !important;
      background-image: none !important;
    }

    body {
      background: transparent !important;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0.75rem;
      box-sizing: border-box;
      font-size: 0.85rem;
      color: #333;
    }

    [data-theme="dark"] body {
      color: #a6a6d1;
      background: transparent !important;
    }

    .widget-container {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      backdrop-filter: none !important;
      border-radius: 12px;
      padding: 0.5rem;
      text-align: center;
      width: 100%;
      max-height: calc(100vh - 1.5rem);
      overflow-y: auto;
    }

    .widget-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0 0 1rem 0;
      color: inherit;
    }

    .user-selector {
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    [data-theme="dark"] .user-selector {
      background: rgba(30, 30, 50, 0.2);
      border-color: rgba(100, 100, 150, 0.2);
    }

    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .user-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    [data-theme="dark"] .user-option {
      background: rgba(30, 30, 50, 0.3);
    }

    .user-option:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    [data-theme="dark"] .user-option:hover {
      background: rgba(30, 30, 50, 0.5);
    }

    .user-option.selected {
      border-color: #00ddeb;
      background: rgba(0, 221, 235, 0.1);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 0.25rem;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .user-name {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: capitalize;
      color: inherit;
    }

    .current-user-display {
      background: rgba(0, 221, 235, 0.1);
      border: 1px solid rgba(0, 221, 235, 0.3);
      border-radius: 6px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .message-form {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }

    [data-theme="dark"] .message-form {
      background: rgba(30, 30, 50, 0.2);
      border-color: rgba(100, 100, 150, 0.2);
    }

    .form-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
    }

    .form-input {
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      border-radius: 4px;
      padding: 0.5rem;
      color: inherit !important;
      font-size: 0.8rem;
      flex: 1;
      resize: vertical;
      min-height: 60px;
    }

    [data-theme="dark"] .form-input {
      background: rgba(30, 30, 50, 0.3) !important;
      border-color: rgba(100, 100, 150, 0.3) !important;
    }

    .form-input:focus {
      outline: none;
      border-color: #00ddeb !important;
      box-shadow: 0 0 0 2px rgba(0, 221, 235, 0.2);
    }

    .priority-select {
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      border-radius: 4px;
      padding: 0.5rem;
      color: inherit !important;
      font-size: 0.8rem;
      width: 100px;
    }

    [data-theme="dark"] .priority-select {
      background: rgba(30, 30, 50, 0.3) !important;
      border-color: rgba(100, 100, 150, 0.3) !important;
    }

    .custom-button {
      background: linear-gradient(45deg, #00ddeb, #ff6b6b) !important;
      color: #333 !important;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 0.25rem;
    }

    [data-theme="dark"] .custom-button {
      background: linear-gradient(45deg, #2e2767, #620808) !important;
      color: #a6a6d1 !important;
    }

    .custom-button:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .custom-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .messages-container {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .message-item {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      text-align: left;
      position: relative;
    }

    [data-theme="dark"] .message-item {
      background: rgba(30, 30, 50, 0.3);
      border-color: rgba(100, 100, 150, 0.3);
    }

    .message-item.priority-high {
      border-left: 4px solid #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
    }

    .message-item.priority-medium {
      border-left: 4px solid #ffa726;
      background: rgba(255, 167, 38, 0.1);
    }

    .message-item.priority-low {
      border-left: 4px solid #66bb6a;
      background: rgba(102, 187, 106, 0.1);
    }

    .message-item.read {
      opacity: 0.7;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .message-author {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .message-author-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
    }

    .message-author-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .message-meta {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.7rem;
      opacity: 0.8;
    }

    .priority-badge {
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.6rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .priority-high {
      background: #ff6b6b;
      color: white;
    }

    .priority-medium {
      background: #ffa726;
      color: white;
    }

    .priority-low {
      background: #66bb6a;
      color: white;
    }

    .message-content {
      margin: 0.5rem 0;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1) !important;
      color: inherit !important;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      font-size: 0.7rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    [data-theme="dark"] .action-btn {
      background: rgba(30, 30, 50, 0.3) !important;
      border-color: rgba(100, 100, 150, 0.3);
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2) !important;
      transform: translateY(-1px);
    }

    [data-theme="dark"] .action-btn:hover {
      background: rgba(30, 30, 50, 0.5) !important;
    }

    .delete-btn {
      background: #ff6b6b !important;
      color: white !important;
      border-color: #ff6b6b;
    }

    .delete-btn:hover {
      background: #ff5252 !important;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.75rem;
      margin: 0.5rem 0;
      text-align: center;
    }

    .success-message {
      color: #28a745;
      font-size: 0.75rem;
      margin: 0.5rem 0;
      text-align: center;
    }

    .no-messages {
      color: inherit;
      opacity: 0.7;
      font-style: italic;
      margin: 2rem 0;
      text-align: center;
    }

    .filter-controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1) !important;
      color: inherit !important;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    [data-theme="dark"] .filter-btn {
      background: rgba(30, 30, 50, 0.3) !important;
      border-color: rgba(100, 100, 150, 0.3);
    }

    .filter-btn.active {
      background: rgba(0, 221, 235, 0.2) !important;
      border-color: #00ddeb;
      color: #00ddeb !important;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.2) !important;
      transform: translateY(-1px);
    }

    [data-theme="dark"] .filter-btn:hover {
      background: rgba(30, 30, 50, 0.5) !important;
    }

    .loading {
      text-align: center;
      padding: 1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <h1 class="widget-title">üí¨ Family Message Board</h1>
    
    <!-- User Selection -->
    <div id="userSelector" class="user-selector">
      <div class="loading" id="userLoading">Loading family members...</div>
      <div id="userSelectionContent" style="display: none;">
        <div style="font-weight: 600; margin-bottom: 0.5rem;">Select your profile:</div>
        <div id="userGrid" class="user-grid"></div>
      </div>
    </div>

    <!-- Current User Display -->
    <div id="currentUserDisplay" class="current-user-display" style="display: none;">
      <span>Posting as:</span>
      <div id="currentUserInfo"></div>
      <button id="switchUserBtn" class="action-btn">Switch User</button>
    </div>

    <!-- Message Form -->
    <div id="messageForm" class="message-form" style="display: none;">
      <div class="form-row">
        <textarea id="messageText" class="form-input" placeholder="Write your message here..." maxlength="500"></textarea>
      </div>
      <div class="form-row">
        <select id="messagePriority" class="priority-select">
          <option value="low">üìù Normal</option>
          <option value="medium">‚ö†Ô∏è Important</option>
          <option value="high">üö® Urgent</option>
        </select>
        <button id="postMessageBtn" class="custom-button">Post Message</button>
      </div>
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
    </div>

    <!-- Filter Controls -->
    <div id="filterControls" class="filter-controls" style="display: none;">
      <button class="filter-btn active" data-filter="all">All Messages</button>
      <button class="filter-btn" data-filter="unread">Unread</button>
      <button class="filter-btn" data-filter="high">Urgent</button>
      <button class="filter-btn" data-filter="medium">Important</button>
      <button class="filter-btn" data-filter="low">Normal</button>
    </div>

    <!-- Messages Container -->
    <div id="messagesContainer" class="messages-container" style="display: none;">
      <div id="messagesList"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Handle theme
      const params = new URLSearchParams(window.location.search);
      const theme = params.get('theme');
      if (theme === 'dark' || theme === 'light') {
        document.documentElement.setAttribute('data-theme', theme);
      }

      // Widget state
      let users = [];
      let messages = [];
      let currentUser = null;
      let currentFilter = 'all';

      // DOM elements
      const userSelector = document.getElementById('userSelector');
      const userLoading = document.getElementById('userLoading');
      const userSelectionContent = document.getElementById('userSelectionContent');
      const userGrid = document.getElementById('userGrid');
      const currentUserDisplay = document.getElementById('currentUserDisplay');
      const currentUserInfo = document.getElementById('currentUserInfo');
      const switchUserBtn = document.getElementById('switchUserBtn');
      const messageForm = document.getElementById('messageForm');
      const messageText = document.getElementById('messageText');
      const messagePriority = document.getElementById('messagePriority');
      const postMessageBtn = document.getElementById('postMessageBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const filterControls = document.getElementById('filterControls');
      const messagesContainer = document.getElementById('messagesContainer');
      const messagesList = document.getElementById('messagesList');

      // Load data from localStorage
      function loadMessages() {
        try {
          const saved = localStorage.getItem('homeglowMessages');
          messages = saved ? JSON.parse(saved) : [];
        } catch (error) {
          console.error('Error loading messages:', error);
          messages = [];
        }
      }

      function saveMessages() {
        try {
          localStorage.setItem('homeglowMessages', JSON.stringify(messages));
        } catch (error) {
          console.error('Error saving messages:', error);
          showError('Failed to save message');
        }
      }

      function loadCurrentUser() {
        try {
          const saved = localStorage.getItem('homeglowMessageBoardUser');
          if (saved) {
            const userData = JSON.parse(saved);
            const user = users.find(u => u.id === userData.id);
            if (user) {
              currentUser = user;
              return true;
            }
          }
        } catch (error) {
          console.error('Error loading current user:', error);
        }
        return false;
      }

      function saveCurrentUser() {
        try {
          if (currentUser) {
            localStorage.setItem('homeglowMessageBoardUser', JSON.stringify({
              id: currentUser.id,
              username: currentUser.username
            }));
          }
        } catch (error) {
          console.error('Error saving current user:', error);
        }
      }

      // Fetch users from HomeGlow API
      async function fetchUsers() {
        try {
          const response = await fetch(`${window.location.protocol}//${window.location.hostname}:5000/api/users`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          users = Array.isArray(data) ? data.filter(user => user.id !== 0) : [];
          
          userLoading.style.display = 'none';
          if (users.length === 0) {
            userSelectionContent.innerHTML = '<div style="color: #ff6b6b; text-align: center;">No family members found. Please add users in the Admin Panel first.</div>';
            userSelectionContent.style.display = 'block';
            return;
          }

          renderUserSelection();
          
          // Try to load saved user
          if (loadCurrentUser()) {
            showCurrentUser();
          } else {
            userSelectionContent.style.display = 'block';
          }
        } catch (error) {
          console.error('Error fetching users:', error);
          userLoading.textContent = 'Failed to load family members. Please check your connection.';
        }
      }

      function renderUserSelection() {
        userGrid.innerHTML = users.map(user => `
          <div class="user-option" data-user-id="${user.id}">
            <div class="user-avatar">
              ${user.profile_picture ? 
                `<img src="${user.profile_picture}" alt="${user.username}">` : 
                'üë§'
              }
            </div>
            <div class="user-name">${user.username}</div>
          </div>
        `).join('');

        // Add click handlers
        userGrid.querySelectorAll('.user-option').forEach(option => {
          option.addEventListener('click', () => {
            const userId = parseInt(option.dataset.userId);
            selectUser(userId);
          });
        });

        userSelectionContent.style.display = 'block';
      }

      function selectUser(userId) {
        currentUser = users.find(u => u.id === userId);
        if (currentUser) {
          saveCurrentUser();
          showCurrentUser();
        }
      }

      function showCurrentUser() {
        userSelector.style.display = 'none';
        currentUserDisplay.style.display = 'flex';
        messageForm.style.display = 'block';
        filterControls.style.display = 'flex';
        messagesContainer.style.display = 'block';

        currentUserInfo.innerHTML = `
          <div class="user-avatar" style="width: 24px; height: 24px;">
            ${currentUser.profile_picture ? 
              `<img src="${currentUser.profile_picture}" alt="${currentUser.username}">` : 
              'üë§'
            }
          </div>
          <span style="font-weight: 600; text-transform: capitalize;">${currentUser.username}</span>
        `;

        renderMessages();
      }

      function switchUser() {
        currentUser = null;
        localStorage.removeItem('homeglowMessageBoardUser');
        userSelector.style.display = 'block';
        currentUserDisplay.style.display = 'none';
        messageForm.style.display = 'none';
        filterControls.style.display = 'none';
        messagesContainer.style.display = 'none';
        userSelectionContent.style.display = 'block';
        clearMessages();
      }

      function showError(message) {
        errorMessage.textContent = message;
        successMessage.textContent = '';
        setTimeout(() => {
          errorMessage.textContent = '';
        }, 3000);
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        errorMessage.textContent = '';
        setTimeout(() => {
          successMessage.textContent = '';
        }, 3000);
      }

      function clearMessages() {
        errorMessage.textContent = '';
        successMessage.textContent = '';
      }

      function postMessage() {
        const text = messageText.value.trim();
        const priority = messagePriority.value;

        if (!text) {
          showError('Please enter a message');
          return;
        }

        if (!currentUser) {
          showError('Please select a user first');
          return;
        }

        const newMessage = {
          id: Date.now(),
          text,
          priority,
          authorId: currentUser.id,
          authorName: currentUser.username,
          authorAvatar: currentUser.profile_picture,
          timestamp: new Date().toISOString(),
          readBy: [currentUser.id] // Author has automatically "read" their own message
        };

        messages.unshift(newMessage); // Add to beginning for newest first
        saveMessages();
        renderMessages();
        
        // Clear form
        messageText.value = '';
        messagePriority.value = 'low';
        
        showSuccess('Message posted successfully!');
      }

      function formatTimestamp(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) return 'Just now';
        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        if (diffDays < 7) return `${diffDays}d ago`;
        
        return date.toLocaleDateString('en-US', { 
          month: 'short', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }

      function markAsRead(messageId) {
        const message = messages.find(m => m.id === messageId);
        if (message && currentUser && !message.readBy.includes(currentUser.id)) {
          message.readBy.push(currentUser.id);
          saveMessages();
          renderMessages();
        }
      }

      function deleteMessage(messageId) {
        if (confirm('Are you sure you want to delete this message?')) {
          messages = messages.filter(m => m.id !== messageId);
          saveMessages();
          renderMessages();
          showSuccess('Message deleted successfully!');
        }
      }

      function filterMessages() {
        if (!currentUser) return [];

        let filtered = [...messages];

        switch (currentFilter) {
          case 'unread':
            filtered = filtered.filter(m => !m.readBy.includes(currentUser.id));
            break;
          case 'high':
          case 'medium':
          case 'low':
            filtered = filtered.filter(m => m.priority === currentFilter);
            break;
          case 'all':
          default:
            // Show all messages
            break;
        }

        return filtered;
      }

      function renderMessages() {
        const filteredMessages = filterMessages();

        if (filteredMessages.length === 0) {
          messagesList.innerHTML = '<div class="no-messages">No messages to display.</div>';
          return;
        }

        messagesList.innerHTML = filteredMessages.map(message => {
          const isRead = message.readBy.includes(currentUser.id);
          const isAuthor = message.authorId === currentUser.id;
          
          return `
            <div class="message-item priority-${message.priority} ${isRead ? 'read' : ''}" data-message-id="${message.id}">
              <div class="message-header">
                <div class="message-author">
                  <div class="message-author-avatar">
                    ${message.authorAvatar ? 
                      `<img src="${message.authorAvatar}" alt="${message.authorName}">` : 
                      'üë§'
                    }
                  </div>
                  <span style="text-transform: capitalize;">${message.authorName}</span>
                </div>
                <div class="message-meta">
                  <span class="priority-badge priority-${message.priority}">
                    ${message.priority === 'high' ? 'üö® Urgent' : 
                      message.priority === 'medium' ? '‚ö†Ô∏è Important' : 
                      'üìù Normal'}
                  </span>
                  <span>${formatTimestamp(message.timestamp)}</span>
                </div>
              </div>
              <div class="message-content">${message.text}</div>
              <div class="message-actions">
                ${!isRead ? `<button class="action-btn" onclick="markAsRead(${message.id})">Mark as Read</button>` : ''}
                ${isAuthor ? `<button class="action-btn delete-btn" onclick="deleteMessage(${message.id})">Delete</button>` : ''}
              </div>
            </div>
          `;
        }).join('');
      }

      function setFilter(filter) {
        currentFilter = filter;
        
        // Update filter button states
        filterControls.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.filter === filter);
        });
        
        renderMessages();
      }

      // Global functions for onclick handlers
      window.markAsRead = markAsRead;
      window.deleteMessage = deleteMessage;

      // Event listeners
      switchUserBtn.addEventListener('click', switchUser);
      postMessageBtn.addEventListener('click', postMessage);

      // Enter key support for message text
      messageText.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          postMessage();
        }
      });

      // Filter button handlers
      filterControls.addEventListener('click', (e) => {
        if (e.target.classList.contains('filter-btn')) {
          setFilter(e.target.dataset.filter);
        }
      });

      // Initialize
      loadMessages();
      fetchUsers();
    });
  </script>
</body>
</html>
