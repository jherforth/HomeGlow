services:
  backend:
    container_name: backend
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - PORT=${BACKEND_PORT:-5000}
    ports:
      - "${BACKEND_PORT:-5000}:${BACKEND_PORT:-5000}"
    volumes:
      - /apps/homeglow/data:/app/data
      - /apps/homeglow/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-5000}
    networks:
      - network

  frontend:
    container_name: frontend
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_OPENWEATHER_API_KEY=${VITE_OPENWEATHER_API_KEY}
        - VITE_REACT_APP_API_URL=http://${VITE_REACT_APP_API_URL}:${BACKEND_PORT:-5000}
        - PORT=${FRONTEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    depends_on:
      - backend
    networks:
      - network

  tailscale:
    container_name: tailscale
    image: tailscale/tailscale:latest
    volumes:
      - /apps/homeglow/tailscale-state:/var/lib/tailscale
    cap_add:
      - NET_ADMIN
    network_mode: host
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_USERSPACE=true
      - TS_SERVE_HTTP=:${FRONTEND_PORT:-3000}
      - TS_SERVE_HTTPS=:${BACKEND_PORT:-5000}
    restart: unless-stopped

networks:
  network:
    driver: bridge
