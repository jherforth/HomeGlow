# HomeGlow Production Deployment with Tailscale
# Uses pre-built images from GitHub Container Registry (GHCR)
# Includes Tailscale for secure remote access
#
# Quick Start:
# 1. Get Tailscale auth key from https://login.tailscale.com/admin/settings/keys
# 2. Customize environment variables below (or set via .env file)
# 3. Create data directories: sudo mkdir -p /apps/homeglow/{data,uploads,tailscale-state} && sudo chmod -R 777 /apps/homeglow
# 4. Run: docker-compose -f docker-compose-tailscale.yml pull && docker-compose -f docker-compose-tailscale.yml up -d
#
# Updating:
# - Pull latest images: docker-compose -f docker-compose-tailscale.yml pull
# - Restart services: docker-compose -f docker-compose-tailscale.yml up -d

services:
  homeglow-backend:
    container_name: homeglow-backend
    image: ghcr.io/jherforth/homeglow-backend:latest
    ports:
      - "${BACKEND_PORT:-5000}:${BACKEND_PORT:-5000}"
    volumes:
      # Persistent data storage (SQLite database)
      - /apps/homeglow/data:/app/data
      # User uploads (profile photos, custom widgets)
      - /apps/homeglow/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-5000}
    networks:
      - homeglow-network
    restart: unless-stopped

  homeglow-frontend:
    container_name: homeglow-frontend
    image: ghcr.io/jherforth/homeglow-frontend:latest
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    environment:
      # OpenWeatherMap API key (get from https://openweathermap.org/api) -optional and can be set in UI later
      - VITE_OPENWEATHER_API_KEY=${VITE_OPENWEATHER_API_KEY}
      # Backend API URL - uses the host machine's ip address for internal communication (example: http://192.168.1.x)
      - VITE_REACT_APP_API_URL=${VITE_REACT_APP_API_URL}:${BACKEND_PORT:-5000}
      - PORT=${FRONTEND_PORT:-3000}
    depends_on:
      - homeglow-backend
    networks:
      - homeglow-network
    restart: unless-stopped

  tailscale:
    container_name: homeglow-tailscale
    image: tailscale/tailscale:latest
    volumes:
      # Persistent Tailscale state
      - /apps/homeglow/tailscale-state:/var/lib/tailscale
    cap_add:
      - NET_ADMIN
    network_mode: host
    environment:
      # Get your auth key from https://login.tailscale.com/admin/settings/keys
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_USERSPACE=true
      # Expose frontend and backend via Tailscale
      - TS_SERVE_HTTP=:${FRONTEND_PORT:-3000}
      - TS_SERVE_HTTPS=:${BACKEND_PORT:-5000}
    restart: unless-stopped

networks:
  homeglow-network:
    driver: bridge
